name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手動実行を許可

jobs:
  # 変更されたファイルを検出するジョブ
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  # Frontend デプロイジョブ（一時的に無効化）
  deploy-frontend:
    needs: detect-changes
    if: false  # 一時的に無効化
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Clean and install dependencies
        run: |
          cd frontend
          rm -rf .next node_modules/.cache
          npm ci
      
      # テストを一時的にスキップ（初回デプロイのため）
      # - name: Run frontend tests
      #   run: |
      #     cd frontend
      #     npm run test:ci
      #   continue-on-error: false
      
      # - name: Run frontend linting
      #   run: |
      #     cd frontend
      #     npm run lint
      #   continue-on-error: false
      
      # 一時的にビルドをスキップ（初回デプロイのため）
      # - name: Build frontend
      #   run: |
      #     cd frontend
      #     npx next build
      
      - name: Create dummy build directory
        run: |
          cd frontend
          mkdir -p dist
          echo "<h1>Deployment Test</h1>" > dist/index.html
      
      - name: Deploy to Azure App Service (Frontend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'tech0-gen-11-step3-2-node-26'  # ここを実際のApp Service名に変更
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: './frontend/dist'

  # Backend デプロイジョブ
  deploy-backend:
    needs: detect-changes
    # 初回デプロイのため条件を一時的に削除
    # if: needs.detect-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch' || github.run_number == 1
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # テストを一時的にスキップ（初回デプロイのため）
      # - name: Run backend tests
      #   run: |
      #     cd backend
      #     python -m pytest tests/ -v
      #   continue-on-error: false
      
      # リンティングを一時的にスキップ（初回デプロイのため）
      # - name: Run backend linting
      #   run: |
      #     cd backend
      #     python -m flake8 . --exclude=alembic
      #   continue-on-error: false
      
      - name: Deploy to Azure App Service (Backend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'tech0-gen-11-step3-2-py-26'  # ここを実際のApp Service名に変更
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          package: './backend'